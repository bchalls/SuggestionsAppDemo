<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Ionic and AngularJS -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Cordova - Will 404 unless running on a devie -->
    <script src="cordova.js"></script>

    <!-- FeedHenry SDK -->
    <script src="lib/feedhenry.js"></script>

    <!-- Application files -->
    <script src="js/app.js"></script>
    <script src="js/components/constants.js"></script>
    <script src="js/services/server/sync-services.js"></script>
    <script src="js/services/server/server-services.js"></script>
    <script src="js/services/auth/auth-service.js"></script>
    <script src="js/services/router/router-service.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/suggestions-controller.js"></script>
    <script src="js/controllers/suggestions-detail-controller.js"></script>
  </head>

  <body ng-app="suggestions">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
